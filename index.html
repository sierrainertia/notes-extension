<html>
    <head>
        <meta charset="utf-8" />
        <title>New Tab</title>
        <meta name="description" content="Fancy description..." />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">
        <link

            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"

        <link

    <body>
        <div class="wrapper">
            <div id="notesContainer" class="notesContainer">
                <div class="headerContainer">
                    <div id="calendar">
                        <span id="calendarHeader"></span>
                        <span id="calendarDate"></span>
                    </div>
                    <h1 contenteditable="true">Don't worry you've got this!</h1>
                </div>               
                <div id="firstContainer" class="container">
                    <h2 contenteditable="true">Goals</h2>
                    <div class="taskBox">
                        <ul class="taskList">
                            <li class="taskLi">
                                <span class="checkboxAndInputField">
                                    <input type="checkbox" />
                                    <input class="taskInputField" type="text" />
                                </span>
                                <button class="delete">
                                    <span class="material-symbols-rounded"
                                        >delete</span
                                    >
                                </button>
                            </li>
                            <li class="taskLi">
                                <span class="checkboxAndInputField">
                                    <input type="checkbox" />
                                    <input class="taskInputField" type="text" />
                                </span>
                                <button class="delete">
                                    <span class="material-symbols-rounded"
                                        >delete</span
                                    >
                                </button>
                            </li>
                            <li class="taskLi">
                                <span class="checkboxAndInputField">
                                    <input type="checkbox" />
                                    <input class="taskInputField" type="text" />
                                </span>
                                <button class="delete">
                                    <span class="material-symbols-rounded"
                                        >delete</span
                                    >
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <button id="addNewContainer" class="addNewContainer">
                    <span class=" addButton material-symbols-outlined"> add_circle </span>
                </button>
            </div>

            <div class="colourPicker">
                <button
                    id="colour1"
                    class="colours colour1"
                ></button>
                <button
                    id="colour2"
                    class="colours colour2"
                ></button>
                <button
                    id="colour3"
                    class="colours colour3"
                ></button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
